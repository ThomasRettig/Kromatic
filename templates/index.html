<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Chromatic Homepage</title>
  <!-- CSS  -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="center">
  <header>
    <h1 class="big">Chromatic</h1>
    <p>Colourise your pictures using AI!</p>
  </header>
  <main>
    <form action="." method="POST">
      <label for="url">Your image URL:</label>
      <div>
        <input type="text" id="url" name="url" placeholder="https://test.com/image.png" spellcheck="flase" required>
        <input type="submit" value="Submit">
      </div>
      <button id="exampleButton" class="faux-link">Or try an example â†’</button>
    </form>
  </main>
  <!--Javascript-->
  <script>
    const exampleButton = document.getElementById("exampleButton");
    const url = document.getElementById("url");
    let exampleImage = "https://images.pexels.com/photos/57905/pexels-photo-57905.jpeg";

    exampleButton.addEventListener("click", () => {
      url.value = exampleImage;
      document.forms[0].submit();
    })
  </script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
  <script src="/static/js/init.js"></script>
</body>
</html>
