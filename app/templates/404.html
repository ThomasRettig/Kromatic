<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
      <title>404 Page not Found</title>
      <!--Icons-->
      <link rel="icon" href="/static/icons/favicon.png">
      <!--Resource hints-->
      <link rel="preload" href="https://rsms.me/inter/font-files/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin>
      <link rel="preload" href="https://rsms.me/inter/font-files/InterDisplay-roman.var.woff2" as="font" type="font/woff2" crossorigin>
      <!-- CSS  -->
      <style>
        * {
          color: white;
        }

        body {
            background-color: #222;
        }

        h1::after {
          content: "";
          border-right: 1px solid #555;
          position: relative;
          left: 18px;
        }
      </style>
      <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="grid-one-two error-page" data-color="{{ colour }}">
    <h1 class="big">404</h1>

    <div>
      <p>Sorry about that. <span id="pageName"></span> If you think this was an error, please <a href="https://github.com/ThomasRettig/Kromatic/issues/new" target="_blank">open a new issue on Github.</p>
      <p class="mt-10"><a href="..">← Go back to the homepage</a></p>
    </div>

    <footer>
      <p><a href="https://github.com/ThomasRettig/Kromatic" target="_blank">View on Github</a></p>
    </footer>

    <!--Javascript-->
    <script>
      let path = window.location.pathname;

      document.getElementById("pageName").innerText = `The page “${path}” could not be found on our server.`;
    </script>
  </body>
</html>
